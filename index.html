<!DOCTYPE html>
<html data-ng-app="Issues">
  <head>
    <title>Ember Test</title>
    <link rel="stylesheet" href="stylesheets/app.css">
  </head>
  <body>

    <div data-ng-view></div>

    <script type="text/ng-template" id="issue.html">
      ISSUE!
    </script>

    <script type="text/ng-template" id="issues.html">
      <div class="scroll-view">
        <input ng-model="searchText">
        <div id="issue_items" class="master-view list-view scroll-view">
          <div class="list-view-content">
            <input ng-model="searchText" style="display:block; width: 98%; margin: 5px auto;" placeholder="filter">
            <a ng-repeat="issue in issues | filter:searchText" class="list-view-row" href="#/issues/{{issue.id}}">
              <div class="list-view-row-main-title">{{issue.title}}</div>
              <div class="list-view-row-sub-title">Updated {{issue.updated_at}}</div>
            </a>
          </div>
        </div>

        <div id="issue_item" class="detail-view scroll-view">
          <div class="detail-view-content">
            <div class="detail-view-content-select">Select an Issue</div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="issue">
      <div class="detail-heading">{{number}} - {{title}}</div>

      <div class="detail-meta">
        <div class="detail-meta-item"><span>State:</span> {{state}}</div>
        <div class="detail-meta-item"><span>Created:</span> {{date created_at}}</div>
        <div class="detail-meta-item"><span>Last updated:</span> {{date updated_at}}</div>
      </div>

      <div class="detail-body">{{markdown body}}</div>
    </script>


    <script src="javascripts/angular.js"></script>
    <script src="javascripts/angular-resource.min.js"></script>
    <script src="javascripts/moment.min.js"></script>
    <script src="javascripts/showdown.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/issue_data.js"></script>

  </body>
</html>
